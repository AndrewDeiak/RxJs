<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RxJs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- TODO: add css loader to webpack -->
    <style>
        .github-search-container .result-search {
            height: 440px;
            overflow-y: auto;
        }

    </style>
</head>
<body>

<div class="container github-search-container mt-3">
    <div class="row">
        <div class="col-12"><h4>Search user on github</h4></div>
        <input type="text" class="form-control mb-3" placeholder="Username" id="search">
        <div id="result-search" class="d-flex flex-wrap result-search"></div>
    </div>
</div>
<hr>

<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <h4>HTML generator</h4>
        </div>
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-2 col-form-label">Text</label>
                <div class="col-10">
                    <input type="text" value="Default Text" id="text-input" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Font Size</label>
                <div class="col-10">
                    <input type="range" id="range" class="custom-range" min="5" max="90" step="5">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Color</label>
                <div class="col-10">
                    <input id="color" class="form-control" type="color" value="#563d7c">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="text-container"></div>
        </div>
    </div>
</div>
<hr>

<div class="container mt-3">
    <div class="row">
        <div class="col-12"><h4>Timer</h4></div>
        <div class="col-12">
            <button type="button" class="btn btn-primary mr-1" id="start">Start</button>
            <button type="button" class="btn btn-warning mr-1" id="pause">Pause</button>
            <button type="button" class="btn btn-primary mr-1"><span class="badge badge-light" id="timer">0</span> sec
            </button>
        </div>
    </div>
</div>
<hr>
</body>
</html>
